<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder Home</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


    <link rel="stylesheet" id="coToolbarStyle" href="chrome-extension://cjabmdjcfcfdmffimndhafhblfmpjdpe/toolbar/styles/placeholder.css"
        type="text/css">
    <script type="text/javascript" id="cosymantecbfw_removeToolbar">
        (function () {
            var toolbarElement = {},
                parent = {},
                interval = 0,
                retryCount = 0,
                isRemoved = false;
            if (window.location.protocol === 'file:') {
                interval = window.setInterval(function () {
                    toolbarElement = document.getElementById('coFrameDiv');
                    if (toolbarElement) {
                        parent = toolbarElement.parentNode;
                        if (parent) {
                            parent.removeChild(toolbarElement);
                            isRemoved = true;
                            if (document.body && document.body.style) {
                                document.body.style.setProperty('margin-top', '0px', 'important');
                            }
                        }
                    }
                    retryCount += 1;
                    if (retryCount > 10 || isRemoved) {
                        window.clearInterval(interval);
                    }
                }, 10);
            }
        })();
    </script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Friend Finder</h1>
            <hr>
            <h2>Answer a few basic questions.</h2>
            <h2>Then find the friend with the greatest compatibility!</h2>
            <br>
            <div>
                <a href="/survey">
                    <button type="button" class="btn btn-lg btn-primary">
                        <h4>Go to Survey</h4>
                    </button>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
